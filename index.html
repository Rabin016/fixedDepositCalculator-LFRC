<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="icon" href="img/My-Logo-ico-64.ico">
    <title>Load Calculator</title>
</head>
<body class="bg-blue-500 px-5">
    <div class="mx-auto shadow rounded bg-gray-100 max-w-sm mt-3 p-4">
        <h1 class="font-bold text-3xl text-center mb-2">Loan Calculator</h1>

            <form action="get">
                <div class="flex">
                    <label class="bg-gray-300 px-3 w-1/6 py-2 font-bold rounded-l-lg" for="loanAmount">$</label>
                    <input class="bg-gray-300 w-5/6 px-3 py-2 border-2 border-transparent focus:border-indigo-500 rounded-r-lg"
                           type="text" id="loanAmount" placeholder="Load Amount">
                </div>
                <div class="flex my-2 ">
                    <label class="bg-gray-300 w-1/6 px-3 py-2 font-bold rounded-l-lg" for="annualInterest">%</label>
                    <input class="bg-gray-300 w-5/6 px-3 py-2 focus:bg-white border-2 border-transparent focus:border-indigo-500 rounded-r-lg"
                           type="text" id="annualInterest" placeholder="Annual Interest rate">
                </div>

                <div class="my-2 flex">
                    <label class="d-none w-0" for="repaymentYr"></label>
                    <input class="bg-gray-300 w-4/6 px-3 py-2 focus:bg-white border-2 border-transparent focus:border-indigo-500 rounded-lg "
                           type="text" id="repaymentYr" placeholder="Repayment Year">
                <input class="bg-indigo-500 w-2/6 rounded text-sm text-gray-100 px-2 py-2 font-semibold ml-2" type="submit" value="Calculate">
                </div>
                    <p class="text-right text-gray-600 mt-5">Developed by</p>
                    <img class="w-1/3 ml-auto" src="img/MyLogo.png" alt="Logo">
            </form>
    </div>
<section class="bg-gray-100 rounded mt-5 mx-auto max-w-sm py-5">
    <p class="font-bold text-xl text-center">Results</p>
    <div class="flex bg-gray-300 my-2 mx-5 rounded-lg">
        <label class="text-sm whitespace-no-wrap py-2 text-gray-800 text-sm font-semibold bg-gray-300 w-4/6 rounded-lg pl-2" for="monthlyResult">Monthly Result</label>
        <input class="bg-gray-300 w-2/6 outline-none text-gray-800 text-sm font-semibold py-2 text-left rounded-lg border-0" type="number" id="monthlyResult" disabled>
    </div>

    <div class="flex bg-gray-300 my-2 mx-5 rounded-lg">
        <label class="text-sm whitespace-no-wrap py-2 text-gray-800 text-sm font-semibold bg-gray-300 w-4/6 rounded-lg pl-2" for="totalPay">Total Payment</label>
        <input class="bg-gray-300 w-2/6 outline-none text-gray-800 text-sm font-semibold py-2 text-left rounded-lg border-0" type="number" id="totalPay" disabled>
    </div>

    <div class="flex bg-gray-300 my-2 mx-5 rounded-lg">
        <label class="text-sm whitespace-no-wrap py-2 text-gray-800 text-sm font-semibold bg-gray-300 w-4/6 rounded-lg pl-2" for="totalInterest">Total Interest</label>
        <input class="bg-gray-300 w-2/6 outline-none text-gray-800 text-sm font-semibold py-2 text-left rounded-lg border-0" type="number" id="totalInterest" disabled>
    </div>
</section>
</body>
</html>
