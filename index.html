<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="icon" href="img/My-Logo-ico-64.ico">
    <style>
        .loader, section {
            display: none;
        }

        .loader {
            border: 0.5rem solid #f3f3f3;
            border-top: 0.5rem solid #3498db;
            border-radius: 50%;
            width: 4rem;
            height: 4rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Fixed Deposit Calculator</title>
</head>
<body class="bg-blue-500 px-5">
    <div class="mx-auto shadow rounded bg-gray-100 max-w-sm mt-3 p-4">
        <h1 class="font-bold text-2xl text-center mb-5">Fixed Deposit Calculator</h1>

        <div class="mb-5" id="error">

        </div>

        <form action="get" id="calculateForm">
                <div class="flex">
                    <label class="bg-gray-300 px-3 w-1/6 py-2 font-bold rounded-l-lg text-center"
                           for="loanAmount">$</label>
                    <input class="bg-gray-300 w-5/6 px-3 py-2 border-2 border-transparent focus:border-indigo-500 rounded-r-lg no-spinners"
                           id="loanAmount" placeholder="Invested Amount" type="number">
                </div>
                <div class="flex my-2 ">
                    <label class="bg-gray-300 w-1/6 px-3 py-2 font-bold rounded-l-lg text-center"
                           for="annualInterest">%</label>
                    <input class="bg-gray-300 w-5/6 no-spinners px-3 py-2 focus:bg-white border-2 border-transparent focus:border-indigo-500 rounded-r-lg"
                           id="annualInterest" placeholder="Annual Interest rate" type="number">
                </div>

                <div class="my-2 flex">
                    <label class="d-none w-0" for="repaymentYr"></label>
                    <input class="bg-gray-300 no-spinners w-4/6 px-3 py-2 focus:bg-white border-2 border-transparent focus:border-indigo-500 rounded-lg "
                           id="repaymentYr" placeholder="Maturity Year" type="number">
                    <input class="bg-indigo-500 no-spinners w-2/6 rounded text-sm text-gray-100 px-2 py-2 font-semibold ml-2 cursor-pointer"
                           type="submit" value="Calculate">
                </div>
                    <p class="text-right text-gray-600 mt-5">Developed by</p>
                    <img class="w-1/3 ml-auto" src="img/MyLogo.png" alt="Logo">
            </form>
    </div>

    <div class="loader mx-auto mt-5"></div>

    <section class="bg-gray-100 rounded mt-5 mx-auto max-w-sm py-5">
    <p class="font-bold text-xl text-center">Results</p>
    <div class="flex bg-gray-300 my-2 mx-5 rounded-lg">
        <label class="text-sm whitespace-no-wrap py-2 text-gray-800 text-sm font-semibold bg-gray-300 w-4/6 rounded-lg pl-2"
               for="monthlyResult">Monthly Payment :</label>
        <input class="bg-gray-300 no-spinners w-2/6 outline-none text-green-800 text-sm font-semibold py-2 text-left rounded-lg border-0 pr-2"
               disabled id="monthlyResult" type="number">
    </div>

    <div class="flex bg-gray-300 my-2 mx-5 rounded-lg">
        <label class="text-sm whitespace-no-wrap py-2 text-gray-800 text-sm font-semibold bg-gray-300 w-4/6 rounded-lg pl-2"
               for="totalPay">Total Payment :</label>
        <input class="bg-gray-300 no-spinners w-2/6 outline-none text-green-800 text-sm font-semibold py-2 text-left rounded-lg border-0 pr-2"
               disabled id="totalPay" type="number">
    </div>

    <div class="flex bg-gray-300 my-2 mx-5 rounded-lg">
        <label class="text-sm whitespace-no-wrap py-2 text-gray-800 text-sm font-semibold bg-gray-300 w-4/6 rounded-lg pl-2"
               for="totalInterest">Total Interest :</label>
        <input class="bg-gray-300 no-spinners w-2/6 outline-none text-green-800 text-sm font-semibold py-2 text-left rounded-lg border-0 pr-2"
               disabled id="totalInterest" type="number">
    </div>
</section>

    <script src="js/script.js"></script>
</body>
</html>
